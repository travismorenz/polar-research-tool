version: "3"
services:
  redis:
    image: redis
  beat:
    build: .
    depends_on:
      - redis
    command: celery -A app.worker.celery_app beat -l DEBUG
    environment:
      - TZ=${UPDATE_TIMEZONE}
  worker:
    build: .
    depends_on:
      - redis
    command: celery -A app.worker.celery_app worker -l ERROR
    environment:
      - TZ=${UPDATE_TIMEZONE}
  web:
    build: .
    ports:
      - "${APP_PORT}:8000"
    depends_on:
      - worker
    command: gunicorn --bind 0.0.0.0:8000 "app:create_app()"
    environment:
      - TZ=${UPDATE_TIMEZONE}
