{% extends "template.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div class="container auth-card grid-xl">
  <div class="columns">
    <div class="column col-4 col-mx-auto card">
      <div class="card-body">
        <h2 class="text-center">Register</h2>
        <form
          action="{{ url_for('register_post') }}"
          method="post"
          class="form-group"
        >
          <label class="form-label" for="username">Username</label>
          <input
            class="form-input"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <label class="form-label" for="password">Password</label>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
          <label class="form-label" for="confirmPassword"
            >Confirm Password</label
          >
          <input
            class="form-input"
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="password"
            required
          />
          <div class="text-error text-center">{{ error }}</div>
          <div class="text-center auth-btn">
            <input
              type="submit"
              value="Register"
              id="submit"
              class="btn btn-primary"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
